<section id="faqs" class="bg-white">
  <div
    class="mx-auto max-w-7xl divide-y divide-gray-900/10 px-6 py-24 sm:py-32 lg:px-8 lg:py-40"
  >
    <div class="mx-auto max-w-2xl lg:max-w-4xl">
      <h2 class="text-2xl font-bold leading-10 tracking-tight text-gray-700">
        Frequently Asked Questions
      </h2>
      <dl class="mt-10 space-y-8 divide-y divide-gray-900/10">
        @for (faq of faqs; track $index) {
        <div class="pt-8 lg:grid lg:grid-cols-12 lg:gap-8">
          <dt
            class="text-base font-semibold leading-7 text-gray-700 lg:col-span-5"
          >
            {{ faq.q }}
          </dt>
          <dd class="mt-4 lg:col-span-7 lg:mt-0">
            <p class="text-base leading-7 text-gray-600">
              {{ faq.a }}
            </p>
          </dd>
        </div>
        }
      </dl>
    </div>
  </div>
</section>
