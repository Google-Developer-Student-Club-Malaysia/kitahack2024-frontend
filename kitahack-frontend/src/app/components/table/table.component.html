<section class="my-5">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 rtl:text-right dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th *ngFor="let i of value[0]" scope="col" class="px-6 py-3">
            {{ i }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let j of value.slice(1)" class="border-b odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 dark:border-gray-700">
          <th *ngFor="let k of j; index as id" scope="row" class="px-6 py-4" [ngClass]="id === 0 ? 'font-bold font-[GoogleSansDisplay-Bold] text-gray-900 whitespace-nowrap dark:text-white' : ''">
            {{ k }}
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</section>
