<section class="my-5">
  <ul *ngIf="style === 'unordered'" class="max-w-md ml-5 space-y-1 text-gray-500 list-disc dark:text-gray-400">
    <li *ngFor="let text of value">
      {{text}}
    </li>
  </ul>

  <ol *ngIf="style === 'ordered'" class="max-w-md ml-5 space-y-1 text-gray-500 list-decimal dark:text-gray-400">
    <li *ngFor="let text of value">
      {{text}}
    </li>
  </ol>
</section>
